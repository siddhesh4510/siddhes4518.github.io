<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Mine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        h1 { color: #d00000; font-size: 3rem; margin-bottom: 20px; }
        .buttons { 
            margin-top: 20px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 20px; /* Space between buttons at start */
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            transition: 0.1s;
            font-weight: bold;
        }
        #yesBtn { 
            background-color: #ff4d6d; 
            color: white; 
        }
        #noBtn { 
            background-color: #888; 
            color: white; 
            /* Notice: No absolute position here initially */
        }
    </style>
</head>
<body>

    <div id="main-content">
        <img id="header-img" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ6ZzR5eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/EatwJZRUIv41G/giphy.gif" alt="Cute Panda" width="200">
        
        <h1>Will you be my Valentine?</h1>

        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">YES!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        let noCount = 0;
        let yesSize = 1.2;

        function moveButton() {
            noCount++;
            const btn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');

            // Make it absolute ONLY after the first interaction so it jumps away
            btn.style.position = 'absolute';

            // 1. Grow the Yes button
            yesSize += 0.4;
            yesBtn.style.fontSize = yesSize + 'rem';
            yesBtn.style.padding = (15 + (noCount * 5)) + 'px ' + (30 + (noCount * 10)) + 'px';

            // 2. Change text after 6 attempts
            if (noCount >= 6) {
                btn.innerText = "Yess mhana na madam! ❤️";
                btn.style.padding = "20px 40px";
            }

            // 3. Move the button randomly within the screen
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.body.innerHTML = `
                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
                    <h1 style="color: #ff4d6d; font-size: 3.5rem;">Yay! Happy Valentine's Day! ❤️</h1>
                    <video width="320" height="560" controls autoplay>
                        <source src="Panda_Video_Creation_and_Delivery.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            `;
            document.body.style.backgroundColor = "#ffccd5";
        }
    </script>
</body>
</html>
